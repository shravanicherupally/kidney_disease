<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronic Kidney Disease Predictor</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Chronic Kidney Disease Prediction</h2>
    <form action="/predict" method="post">
      <input type="text" name="age" placeholder="Age" required>
      <input type="text" name="sc" placeholder="Serum Creatinine" required>
      <input type="text" name="hemo" placeholder="Hemoglobin" required>
      <input type="text" name="al" placeholder="Albumin" required>
      <input type="text" name="bp" placeholder="Blood Pressure" required>
      <input type="text" name="sg" placeholder="Specific Gravity" required>
      <button type="submit">Predict</button>
    </form>
    {% if result %}
    <div class="result">Result: {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
